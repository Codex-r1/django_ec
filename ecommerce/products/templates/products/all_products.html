<h1>All Prods</h1>
    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>Category: {{ product.category.name }}</p>
            <p>Description: {{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <p>No image available</p>
            {% endif %}

        </div>
    {% endfor %}
